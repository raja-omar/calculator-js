<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
        <div class="screens" style="display: flex;flex-direction: column;border: black solid 2px;border-radius: 8px;">
          <div class="old-screen" style="background: antiquewhite;border-radius: 8px;color: darkcyan;width: auto;height: 20px;/* border: solid 2px black; *//* font-size: 16px; *//* margin: 2px; */"></div>
          <div class="new-screen" style="width: auto;font-size: 20px;height: 40px;/* border: solid 2px black; */text-align: right;/* text-align: end; */"></div>
        </div>
        <div class="buttons">
          <div class="clear-delete">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
          </div>
          <div class="operators">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op">/</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op">*</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op">-</button>
            <button class="decimal">.</button>
            <button class="num">0</button>
            <button class="eq">=</button>
            <button class="op">+</button>
          </div>
        </div>
      </div>
  </body>
</html>
